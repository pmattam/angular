<!--
Write a game where the hero battles the dragon.

1. The dragon will initially have 20 health.
2. The hero will initially have 10 health.
3. Display the health of the dragon and the hero.
4. The hero will chose to either
  a. fight - click the "Fight" button or
  b. flight - click the "Flight" button
5. If hero chooses to fight, it will either deal 5 damages to 
  the dragon or the hero - randomly (50/50 chance).
6. If hero chooses flight, he will get 2 health back.
7. If the dragon's health goes below 0, dragon dies, player wins.
8. If the hero's health goes below 0, hero dies, player loses.

Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fight or Flight</title>
  </head>
  <body ng-app='my-app' ng-controller="MainController as vm">
      <div>
        <div>Dragon's health: {{ vm.dragon_health }}</div>
        <div>Hero's health: {{ vm.hero_health }}</div><br>
        <button ng-click="vm.handleFight();" ng-hide="vm.hero_health < 0 || vm.dragon_health < 0">fight</button>
        <button ng-click="vm.handleFlight();" ng-hide="vm.hero_health < 0 || vm.dragon_health < 0">flight</button><br>
        <div ng-if="vm.dragon_health < 0">Dragon dies, Hero wins!</div>
        <div ng-if="vm.hero_health < 0">Hero dies, Dragon wins!</div>
      </div>
      <script src="angular.js"></script>
      <script>
        console.log('script running');
        var app = angular.module("my-app", [])
        app.controller('MainController', function() {
          var vm = this;
          vm.dragon_health = 20;
          vm.hero_health = 10;
          vm.handleFight = function () {
            var randomValue = Math.random();
            console.log(randomValue);
            (randomValue > 0.5) ? vm.dragon_health -= 5 : vm.hero_health -= 5; 
            console.log(vm.dragon_health, vm.hero_health);
          };
          vm.handleFlight = function () {
            vm.hero_health += 2;
            console.log(vm.dragon_health, vm.hero_health);
          };
        });
      </script>
  </body>
</html>
