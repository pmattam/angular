<!--
Make an app to converts celcius to fahrenheit. 
No JavaScript is necessary. Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celcius to Fahrenheit</title>
    <script src="angular.js"></script>
  </head>
  <body ng-app="my-app">
    <!-- write AngularJS template code here -->
    <div>
      <input type="number" ng-model="celcius"><br>
      <label ng-if = "celcius != null">
          Celcius to Fahrenheit: {{ celcius * 9 / 5 + 32}}
      </label>
    </div>
    <script src="app.js"></script>
  </body>
</html>
